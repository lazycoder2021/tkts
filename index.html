<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
</head>
<body>
    <div class="container">

        <div class="navbar">
            <div class="navbar-left">
                
                <div class="navlink"><p><a href="tickets.html">Tickets</a></p></div>
                <div class="navlink"><p class="ticketBtn">Raise a Ticket</p></div>
            </div>
            <div class="navbar-right">
                <div class="navlink"><p>Helpdesk Login</p></div>

            </div>
        </div>

        <form class="ticketForm hide">
            <div class="form-control">
                <label for="">Complainant Name</label>
                <input type="text" class="cName" />
            </div>
            <div class="form-control">
                <label for="">Complainant Email</label>
                <input type="email" class="cEmail" />
            </div>

            <div class="form-control">
                <label for="cType">Complaint Type</label>
                <select class="cType">
                    <option>Service Request</option>
                    <option>Issue Fixing</option>
                </select>
            </div>
            <div class="form-control">
                <label for="cStatus">Complaint Status</label>
                <select class="cStatus">
                    <option>In Progress</option>
                    <option>On Hold</option>
                    <option>Request for Info</option>
                    <option>Completed</option>
                </select>
            </div>
            <div class="form-control">
                <label for="cHelpdesk">Helpdesk Assigned</label>
                <input type="email" class="cHelpdesk" />
            </div>
            <div class="form-control">
                <label for="cSeverity">Complaint Severity</label>
                <select class="cSeverity">
                    <option>Normal</option>
                    <option>Urgent</option>
                    <option>High</option>
                    <option>Low</option>
                </select>
            </div>
            <div class="form-control">
                <button class="btn save" type="submit">SAVE</button>

            </div>
            <div class="form-control">

                <button class="btn update" type="submit">UPDATE</button>
            </div>


        </form>



        <div class="container">
            <canvas id="myChart" class="chart"></canvas>
        </div>



    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
